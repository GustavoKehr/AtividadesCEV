<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: green;
            background-color: black;
            width: 160px;
        }

        div:hover {
            color: red;
        }

        div#d1 {
            width: 50px;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobre o texto abaixo</p>
    <div id="d1">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/emoji-emoticon/smile-icon.png" alt="icone" width="50px">
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim</p>
</body>
</html>
