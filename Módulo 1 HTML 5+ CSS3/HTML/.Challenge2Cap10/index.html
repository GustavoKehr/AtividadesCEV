<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio!!</title>

<body>
    <h1>Tags em HTML</h1>

    <div>Em HTML 5, podemos inserir os elemos da lista a seguir. Passe o mouse sobre os termos para desobrir qual tag deverá utilizar em cada caso.</div>

    <ul>
        <li><abbr title="&lt;p&gt; &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1 até h6&gt;&lt;/h1&gt;">Titulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;pre&gt;&lt;/pre&gt; e &lt;code&gt;&lt;/code&gt;">Código Fonte</abbr></li>
        <li><abbr title="&lt;ol e li&gt;&lt;/li /ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="&lt;ul li&gt;&lt;/li /ul&gt;">Lista com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
