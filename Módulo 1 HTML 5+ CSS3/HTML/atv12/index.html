<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Reproduzindo Videos</title>
</head>
<body>
    <hr>
    <h1>Inserindo Videos hospedados Localmente</h1>
    <hr>
    <p>Este video está hospeado no meu próprio servidor</p>
    <video controls poster="imagens/thumbnail.jpeg" width="700px">
        <source src="midia/Video-Dancarina.webm" type="video/webm">
        <source src="midia/Video-Dancarina.mkv" type="video/mkv">
        <source src="midia/Video-Dancarina.mp4" type="video/mp4">
        <source src="midia/video-dancarina.ogv" type="vide/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos!</p>
    </video>

    <h1>
        Inserindo videos upados por outro lugares (no caso aqui, YouTube)
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4aPBjuJYDyQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </h1>

    <h1>Inserindo videos do Vimeo</h1>
    <p><iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff0179&title=0&byline=0&portrait=0" width="800" height="450" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </p>

</body>
</html>
